<script type="text/javascript" >
( function ( document, window, index )
{
  var inputs = document.querySelectorAll( '.inputfile' );
  Array.prototype.forEach.call( inputs, function( input )
  {
    var label  = input.nextElementSibling,
      labelVal = label.innerHTML;

    input.addEventListener( 'change', function( e )
    {
      var fileName = '';
      if( this.files && this.files.length > 1 )
        fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
      else
        fileName = e.target.value.split( '\\' ).pop();

      if( fileName )
        label.querySelector( 'span' ).innerHTML = fileName;
      else
        label.innerHTML = labelVal;
    });

    // Firefox bug fix
    input.addEventListener( 'focus', function(){ input.classList.add( 'has-focus' ); });
    input.addEventListener( 'blur', function(){ input.classList.remove( 'has-focus' ); });
  });
}( document, window, 0 ));

	var n=0;
	function addVjestina() {n++;
    var elem = document.createElement('input');
    elem.setAttribute('type', 'text');
    elem.setAttribute('name', 'vjestina');
    elem.setAttribute('id', 'Vj-'+n);
    elem.classList.add('vjestina');
    elem.addEventListener('keypress', logK);
	 var menu = document.getElementById('vjestine');
	 menu.appendChild(elem);
      }
      function errVjestina(){
      	var menu = document.getElementById('vjestine');
      	var elem = menu.getElementsByTagName('input')[n];
      	menu.removeChild(elem);
      	n--;
      }
      function logK(e) {
      	this.style.width = ((this.value.length + 2) * 15) + 'px';
      }

      function post(){
        var str="";
        for (var i = 0; i <= n; i++) {
          str+=document.getElementById('Vj-'+i).value+"/";
        }
